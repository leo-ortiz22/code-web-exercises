<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>I am a Header, I'm probably important</h1>
</header>

<main>

    <a href="#" id="pageLink">Link to nowhere</a>

    <ul id="list">
        <li class="codeup">Item 1</li>
        <li class="codeup">Item 2</li>
        <li class="codeup">Item 3</li>
        <li class="codeup">Item 4</li>
        <li>Item 5</li>
    </ul>

    <div id="codeup">
        <br>
    </div>
    <p class="latin">Lorem ipsum dolor sit amet, consectetur adipisicing elit. At, consectetur ex fugiat nemo nesciunt voluptatem!</p>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>

    /*
    1.Add jQuery code that will change the background color of an h1 element when clicked.

    2.Make all paragraphs have a font size of 18px when they are double clicked.

    3.Set all li text color to red when the mouse is hovering; reset to black when it is not.
     */
    $("h1").on("click",function () {
        $("h1").css("background-color", "red")
    });

    $('p').dblclick(function () {
        $("p").css("font-size", "18px")
    })
    $("li").hover(function () {
            $(this).css("color", "red")
        },
        function () {
            $(this).css("color", "black")
        })



</script>
</body>
</html>
