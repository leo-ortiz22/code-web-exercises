    <title>Title</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="background: #0fb784 ">

<div class="row">
    <div id="current">Current temp</div>
    <div id="forecast"></div>
    <div id="date"></div>
</div>



<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/api-keys.js"></script>
<script src="js/weather-map.js"></script>
<div id="map" style="width: 800px; height: 300px" ></div>
<script>

    console.log("WEATHER_MAP")
    mapboxgl.accessToken = WEATHER_MAP;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
        center: [-97.72347,30.262032], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
    const marker = new mapboxgl.Marker({
        color: "red",
        draggable: true
    }).setLngLat([-97.72347,30.262032])
        .addTo(map);
    console.log(marker)


</script>



</body>
</html>
