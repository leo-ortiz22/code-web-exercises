<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

<div class="container py-5 " style="background-image: url('img/pizza.png')">
    <div class="bg-light bg-success text-dark bg-opacity-50 w-5 p-1">
        <div class="d-flex justify-content-center">
            <h2>Welcome to Pizza World!</h2>
        </div>
    </div>
</div>

<h2>Build your own pizza!</h2>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">
            <span class="badge bg-secondary rounded-circle">1</span>
            Size and Crust
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
            <span class="badge bg-secondary rounded-circle">2</span>
            Cheese and Sauce
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">
            <span class="badge bg-secondary rounded-circle">3</span>
            Toppings
        </a>
    </li>
</ul>
<div class="card" style="width: 100%">
    <div class="p-1" style="color: white; background-color: #007ecc">Choose Cheese and Sauce</div>
    <div class="card-header">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="background-color: lightgrey">Cheese
            </li>
            <li class="list-group-item">How much?
            </li>
            <li class="list-group-item">
                <select name="cheese">
                    <option value="light-cheese">Light Cheese</option>
                    <option value="normal-cheese" selected>Normal Cheese</option>
                    <option value="extra-cheese">Extra Cheese</option>
                    <option value="double-cheese">Double Cheese</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="card-header">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="background-color: lightgrey">Sauce
            </li>
            <li class="list-group-item">What type?
            </li>
            <li class="list-group-item">
                <select name="sauce">
                    <option value="tomato" selected>Tomato</option>
                    <option value="marinara">Marinara</option>
                    <option value="bbq">BBQ</option>
                    <option value="alfredo">Alfredo</option>
                </select>
            </li>
            <li class="list-group-item">How Much?
            </li>
            <li class="list-group-item">
                <select name="sauce-amt">
                    <option value="light-sauce">Light</option>
                    <option value="normal-sauce" selected>Normal</option>
                    <option value="extra-sauce">Extra</option>
                </select>
            </li>
        </ul>
    </div>
    <div class="card" style="width: 100%">
        <div class="p-1 d-flex justify-content-end" style="color: white; background-color: lightgray">
            <!--      <button type="button" class="btn btn-primary"-->
            <!--              style="background-color: #007ECC; text-decoration-color: white">Next Step >-->
            <!--      </button>-->
            <button type="button" class="btn btn-primary" style="background-color: #007ECC; text-decoration-color: white">< Previous</button>
            <button type="button" class="btn btn-primary" style="background-color: #007ECC; text-decoration-color: white">Next ></button>
        </div>
    </div>
</div>
